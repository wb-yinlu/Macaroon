#step 1: request and cache

--- {
     Request: {
        method: GET,
        uri: '/multiIf-timed-If-Range',
        protocol: HTTP/1.1,
        Host: "macaroon.zymlinux.net",
        Connection: close,
    },
    ServerCheck: {
        method: GET,
        uri: '/multiIf-timed-If-Range',
        Host: "macaroon.zymlinux.net",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Last-Modified: now-86400,
        Expires: now+86400,
        ETag: "tag-aGskdfio",
        Connection: close,
        content-length: 15,
        body: PEi4u2I7kX5NGaR,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Last-Modified: now-86400,
