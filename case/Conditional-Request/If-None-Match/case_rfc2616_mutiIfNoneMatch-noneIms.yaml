# ------------------------------------------------
# Case Name:
#     case_rfc2616_mutiIfNoneMatch-noneIms
# Case Description: 
#     MUST perform the requested have muti If-None-Match matches ETag but no If-Modified-Since
# Testing Steps: 
#     step 1: request and cache 
#     step 2: identify whether cache 
#     step 3: sending an If-None-Match request where If-Modified-Since is absent 
# Author: tutong@taobao.com
# -----------------------------------------------
#
#setp 1: attempting to cache an entity with an ETag header
--- {
     Request: {
        method: GET,
        uri: '/mutiIfNoneMatch--noneIms',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.zymlinux.net",
    },
    ServerCheck: {
        method: GET,
        uri: '/mutiIfNoneMatch--noneIms',
        Host: "macaroon.zymlinux.net",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Connection: close,
        Content-Length: 15,
        Date: now,
        ETag: "foo",
        Expires: now + 86400,
        Host: "macaroon.zymlinux.net",
        Last-Modified: now - 86400,
        body: gQqwm19OZ4Sopi7,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        cache-control: public,
        Last-modified: now - 86400,
        Expires: now + 86400,
        ETag: foo,
        Age: 0,
        Date: now,
        Connection: close,
        content-length: 15,
        body: gQqwm19OZ4Sopi7,
    }
}
#step 2: identify whether cache
--- {
     Request: {
        method: GET,
        uri: '/mutiIfNoneMatch--noneIms',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.zymlinux.net",
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        cache-control: public,
        Last-modified: now - 86400,
        Expires: now + 86400,
        ETag: foo,
        Age: 0,
        Connection: close,
        content-length: 15,
        body: gQqwm19OZ4Sopi7,
    }
}
#step 3: sending an If-None-Match request where If-Modified-Since is absent
--- {
     Request: {
        method: GET,
        uri: '/mutiIfNoneMatch--noneIms',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.zymlinux.net",
        If-None-Match: "bar",
        If-None-Match: "",
        If-None-Match: "foo",
        If-None-Match: "baz",
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        cache-control: public,
        Last-modified: now - 86400,
        Expires: now + 86400,
        ETag: foo,
        Age: 0,
        Connection: close,
        content-length: 15,
        body: gQqwm19OZ4Sopi7,
    }
}
