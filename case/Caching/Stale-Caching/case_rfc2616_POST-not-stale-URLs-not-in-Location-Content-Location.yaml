#step 5
--- {
     Request: {
        method: POST,
        uri: '/posturl',
        protocol: HTTP/1.1,
        Connection: close,
        Content-Length: 23,
        Host: "macaroon.zymlinux.net",
        body: post_content-cccccccccc,
    },
 ServerCheck: {
        method: POST,
        uri: '/posturl',
        Host: "macaroon.zymlinux.net",
        body: post_content-cccccccccc,
    },
     Response: {
        protocol: HTTP/1.1,
        statuscode: 201,
        Location: 'http://macaroon.zymlinux.net/url-a',
        Content-Location: 'http://macaroon.zymlinux.net/url-b',
        Last-Modified: now - 31536000,
        Connection: close,
        Content-Length: 15,
        body: resp-aaaaabbbbb,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 201,
        Location: 'http://macaroon.zymlinux.net/url-a',
        Content-Location: 'http://macaroon.zymlinux.net/url-b',
        Content-Length: 15,
        Connection: close,
        body: resp-aaaaabbbbb,
    }
}
