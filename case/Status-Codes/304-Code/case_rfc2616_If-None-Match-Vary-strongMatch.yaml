#step 3: request with if-none-match and response Vary,identify 304 response

--- {
     Request: {
        method: GET,
        uri: '/If-None-Match-Vary-strongMatch',
        protocol: HTTP/1.1,
        If-None-Match: '"migxfsphro"',
        Connection: close,
        Host: "macaroon.zymlinux.net",
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 304,
        Etag: '"migxfsphro"',
