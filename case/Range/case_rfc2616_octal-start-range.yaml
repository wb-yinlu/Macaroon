# reqeust and cache
--- {
     Request: {
        method: GET,
        uri: '/octal-start-range',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.zymlinux.net",
    },
    ServerCheck: {
        method: GET,
        uri: '/octal-start-range',
        Host: "macaroon.zymlinux.net",
    },
    Response: {
        protocol: HTTP/1.1,
        statuscode: 200,
        Cache-Control: public,
        Content-Length: 40,
        Last-Modified: now-31536000,
        Expires: now+31536000 ,
        Connection: close,
        body: 0123456789012345678901234567890123456789,
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        cache-control: public,
        content-length: 40,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        Connection: close,
        body: 0123456789012345678901234567890123456789,
    }
}

# verifying whether cached
--- {
     Request: {
        method: GET,
        uri: '/octal-start-range',
        protocol: HTTP/1.1,
        Connection: close,
        Host: "macaroon.zymlinux.net",
    },
    ClientCheck: {
        protocol: HTTP/1.1,
        statuscode: 200,
        cache-control: public,
        content-length: 40,
        Last-Modified: now-31536000,
        Expires: now+31536000,
        Date: S_Date_Step1,
        Connection: close,
        body: 0123456789012345678901234567890123456789,
    }
}

# sending a request with range header entity that includes range start with an octal number

--- {
    Request: {
        method: GET,
        uri: '/octal-start-range',
        protocol: HTTP/1.1,
        Range: bytes=011-10,
        Connection: close,
        Host: "macaroon.zymlinux.net",
    },
    ClientCheck: {
        statuscode: 200,
        content-length: 40,
        body: 0123456789012345678901234567890123456789,
    }
}
