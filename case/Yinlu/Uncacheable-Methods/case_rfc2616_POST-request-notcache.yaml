# Case Name:
#       case_rfc2616_POST-request-notcache
# Case Description: 
#       cache MUST NOT cache response to POST request 
# Testing Steps: 
#       step 1: Do POST request
#       step 2: check whether is not cached
# Author: wb-yinlu@taobao.com
